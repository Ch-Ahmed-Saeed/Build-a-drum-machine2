function play(myStr) { 

  var myAudio = document.getElementById(myStr); 
  myAudio.play(); 

  console.log(myStr , "My str passed");

  var screen = document.getElementById("display"); 
  // screen.innerHTML = myStr;

  //Now if condition to display the dynamic text on screen:

        if (myStr === "q" || myStr === "Q") {

          screen.innerHTML = "bash";

        } 
        else if (myStr === "w" || myStr === "W") {

          screen.innerHTML = "base";
 

        }
        else if (myStr === "e" || myStr === "E") {

          screen.innerHTML = "Daz";
 

        }
        else if (myStr === "a" || myStr === "A") {

          screen.innerHTML = "Rush";
 

        }
        else if (myStr === "s" || myStr === "S") {

          screen.innerHTML = "flah";
 

        }
        else if (myStr === "d" || myStr === "D") {

          screen.innerHTML = "zig";
 

        }
        else if (myStr === "z" || myStr === "Z") {

          screen.innerHTML = "rah";
 

        }
        else if (myStr === "x" || myStr === "X") {

          screen.innerHTML = "moh";
 

        }
        else if (myStr === "c" || myStr === "C") {

          screen.innerHTML = "seh";
 

        }

} 



// ______________________________________________________

//Now dynamic keypressing:

window.document.onkeyup = function(event){

        if (event.key === "q" || event.key === "Q") {

          play('Q')   //as function play has alread defined so we can call that here

        } 
        else if (event.key === "w" || event.key === "W") {

          play('W') 

        }
        else if (event.key === "e" || event.key === "E") {

          play('E') 

        }
        else if (event.key === "a" || event.key === "A") {

          play('A') 

        }
        else if (event.key === "s" || event.key === "S") {

          play('S') 

        }
        else if (event.key === "d" || event.key === "D") {

          play('D') 

        }
        else if (event.key === "z" || event.key === "Z") {

          play('Z') 

        }
        else if (event.key === "x" || event.key === "X") {

          play('X') 

        }
        else if (event.key === "c" || event.key === "C") {

          play('C') 

        }

      

      }
